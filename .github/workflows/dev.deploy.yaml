# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ISLab Blockchain - IslabTracer

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, islab-tracer-backend]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Source Update
        run: git pull

      - name: Module Install - npm install
        run: npm ci

      - name: Build - npm build
        env:
          CI: ''
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_USER: ${{ secrets.DATABASE_HOST }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          ENTITY_PATH: ${{ secrets.ENTITY_PATH }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          EMAIL_AUTH_ADDRESS: ${{ secrets.EMAIL_AUTH_ADDRESS }}
          EMAIL_AUTH_PASSWORD: ${{ secrets.EMAIL_AUTH_PASSWORD }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_FROM_USERNAME: ${{ secrets.EMAIL_FROM_USERNAME }}
          TZ: Asia/Seoul
          NODE_ENV: production
        run: npm run build

      - name: Process Clean
        run: pm2 delete all

      - name: Process Start
        run: pm2 start ./dist/main.js --name ISLab-Tracer-Backend
